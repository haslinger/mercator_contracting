<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Vertrag</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>ID: {{item.id}}</li>
      <li>Laufzeit: {{item.runtime}} Monate</li>
      <li>Vertragsbeginn: {{item.formattedStartdate}}</li>
      <li>Vertrag angelegt: {{item.formattedCreatedAt}}</li>
      <li>Vertrag zuletzt aktualisiert: {{item.formattedUpdatedAt}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="contracts">
    <ul>
    {{#each}}
      {{show-contract item=this}}
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="components/show-contract">
    <li>ID: {{item.id}}</li>
    <li>Laufzeit: {{item.runtime}} Monate</li>
    <li>Vertragsbeginn: {{item.formattedStartdate}} {{input type="text" value=item.formattedStartdate}}</li>
    <li>Vertrag angelegt: {{item.formattedCreatedAt}}</li>
    <li>Vertrag zuletzt aktualisiert: {{item.formattedUpdatedAt}}</li>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.9.js"></script>
  <script src="js/libs/moment-with-langs-2.6.0.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
